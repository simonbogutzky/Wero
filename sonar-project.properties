# SonarQube Project Configuration for Swift/iOS

# Project identification
sonar.projectKey=wero
sonar.projectName=Wero
sonar.projectVersion=1.0

# Source code location
sonar.sources=MatchReport
sonar.sourceEncoding=UTF-8

# Exclude directories
sonar.exclusions=**/build/**,**/Pods/**,**/.build/**,**/DerivedData/**,**/*.xcodeproj/**,**/*.xcworkspace/**,**/.swiftpm/**

# Test sources
sonar.tests=MatchReportTests
sonar.apple.skipTests=true

# Language
sonar.language=swift

# SonarQube server (change to your server URL)
sonar.host.url=http://localhost:9000

# Authentication (use token instead of login/password)
# Generate a token in SonarQube: User > My Account > Security > Generate Tokens
sonar.token=sqp_085ff0d319c73b15556fbba531e2c58422d924ff

# Code Coverage
sonar.apple.resultBundlePath=build/result.xcresult

# Analysis parameters - ONLY ERRORS
sonar.verbose=false
sonar.log.level=ERROR
sonar.scanner.dumpToFile=
sonar.showProfiling=false